<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id='main-card-container'>

    <img src='images/image-product-mobile.jpg' 
    alt='A bottle of perfume laying on a table'
    id='perfume-image-mobile'>

    <img src='images/image-product-desktop.jpg' 
    alt='A bottle of perfume laying on a table'
    id='perfume-image-desktop'>

    <div id='card-container'>

      <span id='perfume'>
        Perfume
      </span>

      <div id='perfume-title'>
        Gabrielle Essence Eau De Parfum
      </div>

      <p>
        <span class='text-breaks'>A floral, solar and voluptuous</span>
        <span class='text-breaks'>interpretation composed by Olivier</span> 
        <span class='text-breaks'>Polge, Perfumer-Creator for the House of CHANEL.</span> 
      </p>
      

      <div id='prices'>
        <span id='sale-price'>$149.99</span>
        <span id='retail-price'>$169.99</span>
      </div>
      
      <div id='button-container'>
        <button>
          <img src="images/icon-cart.svg" alt=""
          id='cart-icon'>
          Add to Cart
        </button>
      </div>
    
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CMikeZeltner">CMikeZeltner</a>.
  </div>
</body>
</html>
